<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>Cube Demo</title>
		<!--[if lte IE 8]>
 			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script src="js/zepto/zepto.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/src/css3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/src/flux.browser.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/src/vector.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/src/cube.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/src/imagecube.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			$(function(){
				if(!flux.browser.supports3d)
				{
					alert("Your browser doesn't support 3D transformations");
				}
				else
				{
					window.myImageCube = new ImageCube('#cube', {
						size: 400
					});

					$(document.documentElement).bind('keydown', function(e){
						switch(e.keyCode)
		                {
	                        case 37: // left
								window.myImageCube.cube.left();
								event.preventDefault();
	                        	break;

	                        case 38: // up
	                            window.myImageCube.cube.up();
								event.preventDefault();
	                            break;

	                        case 39: // right
								window.myImageCube.cube.right();
								event.preventDefault();
	                            break;

	                        case 40: // down
								window.myImageCube.cube.down();
								event.preventDefault();
	                            break;
		                };
					});
				}
			});
		</script>
	</head>
	<body>
		<section id="container">
			<div id="cube">
				<img src="img/avatar.jpg" alt="" />
				<img src="img/ironman.jpg" alt="" />
				<img src="img/tron.jpg" alt="" />
				<img src="img/greenhornet.jpg" alt="" />
			</div>
			<div id="instructions">
				Press 'up', 'down', 'left', 'right'
			</div>
		</section>
	</body>
</html>
